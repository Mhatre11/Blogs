<div class="container flex justify-center items-center my-4">
  <label
    class="input input-bordered input-primary flex items-center gap-32 w-1/4 bg-white"
  >
    <input type="text" placeholder="Search" />
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 16 16"
      fill="currentColor"
      class="h-4 w-4 opacity-70"
    >
      <path
        fill-rule="evenodd"
        d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
        clip-rule="evenodd"
      />
    </svg>
  </label>
</div>

<div class="flex flex-col justify-center items-center overflow-x-auto">
  <table class="table border border-primary text-center">
    <thead>
      <tr class="text-lg text-center">
        <th>Title</th>
        <th>Category</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody class="text-center">
      @for (blog of displayBlogs; track $index ) {
      <tr class="text-center">
        <td>{{ blog.title }}</td>
        <td>
          <div class="badge badge-accent px-2 font-mono">
            {{ getCategoryName(blog) }}
          </div>
        </td>
        <td>
          <button
            class="btn btn-primary btn-sm mr-2"
            [routerLink]="'/admin/blogs/update/' + blog.blogId"
          >
            Edit
          </button>
          <button
            class="btn btn-error btn-sm hover:text-white"
            (click)="delete(blog)"
          >
            Delete
          </button>
        </td>
      </tr>
      }
    </tbody>
  </table>
  <div class="flex justify-center my-4">
    <button class="btn btn-primary btn-sm prev" (click)="previousPage()">
      Previous
    </button>

    <button class="btn btn-success btn-sm next" (click)="nextPage()">
      Next
    </button>
  </div>
</div>
