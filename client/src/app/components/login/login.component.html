<div class="min-h-screen bg-base-200 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-base-100 p-8 rounded-xl shadow-lg">
    <!-- Header -->
    <div class="text-center">
      <h2 class="text-3xl font-bold text-black">Welcome back</h2>
      <p class="mt-2 text-content-secondary">Sign in to continue to your account</p>
    </div>

    <!-- Error Message -->
    @if(errorMessage) {
      <div class="alert alert-error">
        <i class="fa fa-exclamation-circle"></i>
        <span>{{ errorMessage }}</span>
      </div>
    }

    <!-- Form -->
    <form class="mt-8 space-y-6" [formGroup]="loginForm" (ngSubmit)="login()">
      <!-- Email -->
      <div class="form-control">
        <label class="label">
          <span class="label-text font-medium text-black">Email address</span>
        </label>
        <input type="email" 
               formControlName="email" 
               class="input input-bordered w-full bg-base-100 text-black" 
               [ngClass]="{'input-error': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
               placeholder="Enter your email">
        @if (loginForm.get('email')?.invalid && loginForm.get('email')?.touched) {
          <label class="label">
            <span class="label-text-alt text-error">{{ getErrorMessage('email') }}</span>
          </label>
        }
      </div>

      <!-- Password -->
      <div class="form-control">
        <label class="label">
          <span class="label-text font-medium text-black">Password</span>
        </label>
        <div class="relative">
          <input [type]="showPassword ? 'text' : 'password'"
                 formControlName="password"
                 class="input input-bordered w-full pr-10 bg-base-100 text-black"
                 [ngClass]="{'input-error': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
                 placeholder="Enter your password">
          <button type="button" 
                  class="absolute inset-y-0 right-0 px-3 flex items-center text-content-muted hover:text-black"
                  (click)="togglePassword()">
            <i class="fa" [class]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
          </button>
        </div>
        @if (loginForm.get('password')?.invalid && loginForm.get('password')?.touched) {
          <label class="label">
            <span class="label-text-alt text-error">{{ getErrorMessage('password') }}</span>
          </label>
        }
      </div>

      <!-- Remember Me -->
      <div class="flex items-center justify-between">
        <label class="label cursor-pointer justify-start gap-2">
          <input type="checkbox" formControlName="rememberMe" class="checkbox checkbox-sm checkbox-primary" />
          <span class="label-text text-black">Remember me</span>
        </label>
        <a routerLink="/forgot-password" class="text-sm text-primary hover:text-primary-focus">
          Forgot password?
        </a>
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit" 
                class="btn btn-primary w-full" 
                [disabled]="loginForm.invalid || isLoading">
          @if (isLoading) {
            <span class="loading loading-spinner"></span>
          }
          {{ isLoading ? 'Please wait...' : 'Sign in' }}
        </button>
      </div>

      <!-- Register Link -->
      <div class="text-center">
        <span class="text-black">Don't have an account?</span>
        <a routerLink="/register" class="ml-1 text-primary hover:text-primary-focus">
          Sign up
        </a>
      </div>
    </form>
  </div>
</div>
